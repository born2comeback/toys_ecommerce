<div class="col-md-12 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Заказ №{{order.id}}</span>
<!--    <span class="badge badge-secondary badge-pill">{{ order.orderitem_set.all.count }}</span>-->
    </h4>
    <ul class="list-group mb-3 z-depth-1">
<!--        {{order.customer}}-->
    {% for item in order.orderitem_set.all %}
        <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
            <h6 class="my-0">{{ item.quantity }} x {{ item.item.name}}</h6>
<!--        <small class="text-muted">{{ order_item.item.description}}</small>-->
        </div>
        <span class="text-muted">{{ item.get_final_price }} руб</span>
        </li>
    {% endfor %}

    <li class="list-group-item d-flex justify-content-between">
        <span>Итого</span>
        <strong>{{ order.get_total }} руб </strong>
    </li>
    </ul>
</div>
