{% extends "base.html" %}
{% block content %}
<body style="background-color:#FFF8DC; margin-top: 130px;">
<div class="container-fluid ml-1 mr-1 pl-1 pr-1">
            {%  for product in products  %}
                {% if forloop.counter0|divisibleby:4 %} <div class="row text-center"> {%  endif %}
                  <div class="col-md-3 p-0 m-0">
                      <a href="{% url 'product-detail' product.id %}">
                      <div class="card">
                          <div class="card border-warning">
                              <img class="card-img-top img-fluid "  src="{{ product.image1.url }}"  alt="None">
                                <div class="card-content">
                                     <h5 class="card-title mb-0 " style="color: #0E92FA">{{ product.name }}</h5>
                                    <p class="card-text" style="color: #FF6262; font-weight: bold">{{ product.price }} руб</p>
                                </div><!-- card content -->
                          </div>
                      </div><!-- card -->
                      </a>
                  </div><!-- col-md-5 -->

            {%  if forloop.counter|divisibleby:4 or forloop.last %}</div><!-- row closing -->{%  endif %}
            {%  endfor %}
         </div><!-- container -->
</body>
{% endblock content %}
