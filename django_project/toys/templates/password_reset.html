{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="background-color:#c0edfe; margin-top: 130px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style="margin-left: 100px; margin-right: 700px">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group" style="margin-left: 100px; margin-right: 700px">
                <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
